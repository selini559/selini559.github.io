<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>每日笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="./_media/favicon.ico" />
    <link rel="stylesheet" href="./css/vue.css" />
    <!-- switch between day and night -->
    <link 
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />

    <style>
      /* 去掉目录前的短横线 */
      .app-sub-sidebar li:before {
        content: '';
      }
      .medium-zoom-image {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="app">🏃💨💨💨 Loading...</div>
    <script>
      window.$docsify = {
        name: '',
        repo: '',
        search: 'auto', // 默认值
        loadNavbar: true,
        loadSidebar: true,
        coverpage: true,
        //   alias: {
        //   '/.*/_sidebar.md': '/_sidebar.md'
        // },
        maxLevel: 6,
        subMaxLevel: 6, // 配置最大层级,可折叠

            // 完整配置参数
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto', // or 'auto'
          placeholder: 'Type to search',

          // 支持本地化
          placeholder: {
            '/zh-cn/': '搜索',
            '/': 'Type to search'
          },

          noData: 'No Results!',

          // 支持本地化
          noData: {
            '/zh-cn/': '找不到结果',
            '/': 'No Results'
          },

          // 搜索标题的最大层级, 1 - 6
          depth: 6,

          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

          // 避免搜索索引冲突
          // 同一域下的多个网站之间
          namespace: 'website-1',

          // 使用不同的索引作为路径前缀（namespaces）
          // 注意：仅适用于 paths: 'auto' 模式
          //
          // 初始化索引时，我们从侧边栏查找第一个路径
          // 如果它与列表中的前缀匹配，我们将切换到相应的索引
          pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

          // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
          // 匹配到的字符串将被用来识别索引
          pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        }
    }
      
    </script>
    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
    <script src="./js/docsify@4.js"></script>
    <!-- 代码高亮 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script> -->
    <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script> -->
    <script src="./js/prism-bash.min.js"></script>
    <script src="./js/prism-python.min.js"></script>
    <!-- 搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 添加图片缩放功能 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
    <script src="./js/zoom-image.min.js"></script>
    <!-- 代码复制功能 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->
    <script src="./js/docsify-copy-code.min.js"></script>
    <!-- switch between day and night -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" >
    </script>

    <!-- zoom -->

    <script>
      //   if (typeof navigator.serviceWorker !== 'undefined') {
      //     navigator.serviceWorker.register('sw.js')
      //   }
    </script>
  </body>
</html>
